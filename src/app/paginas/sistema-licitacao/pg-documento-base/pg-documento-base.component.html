<div class="content">
  <mat-toolbar>
    <div>
      <h1>Sistema de Licitação - Documento Base</h1>
      <span style="font-size: 12px;">{{ usuarioNome }} [{{ usuarioID }}]</span>
    </div>
    <span class="spacer"></span>
    <button mat-stroked-button class="botao-toolbar" routerLink="/sistemaLicitacao">
      Voltar
    </button>
  </mat-toolbar>
  <ul>
    <li *ngFor="let docb of listaDocumentosBase">
      <a [href]="'./sistemaLicitacao/criacaoDocumentoBase/' + docb.documentoBaseID">{{ docb.nomeDocumentoBase }}</a>
    </li>
  </ul>
  
  <button
    mat-stroked-button
    (click)="criarDocumentoBase()"
  >
    <mat-icon>add</mat-icon>
    <div>Criar Documento Base</div>
  </button>
  
  <div *ngIf="criandoDocumentoBase">
    Criando Documento. Em instantes você será redirecionado.
  </div>
</div>
