<h1>Documento Base</h1>

<ul>
  <li *ngFor="let docb of listaDocumentosBase">
    <a [href]="'./sistemaLicitacao/criacaoDocumentoBase/' + docb.documentoBaseID">{{ docb.nomeDocumentoBase }}</a>
  </li>
</ul>

<a
  mat-stroked-button
  (click)="criarDocumentoBase()"
>
  <mat-icon>add</mat-icon>
  <div>Criar Documento Base</div>
</a>

<div *ngIf="criandoDocumento">
  Criando Documento. Em instantes você será redirecionado.
</div>
