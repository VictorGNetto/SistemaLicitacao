<!-- MODO DE PREENCHIMENTO - forma como o documento é visto por quem o preenche -->
<div *ngIf="modoExibicao === 'preenchimento'">
  <span *ngFor="let subitem of subitens; index as i">
    <!-- se subitem.tipo === 'texto-fixo' -->
    <p
      class="texto-fixo"
      *ngIf="subitem.tipo === 'texto-fixo'"
      [style]="'margin-left: ' + 40 * nivelIndentacao + 'px'"
    >
      {{ subitem.conteudo }}
    </p>

    <!-- se subitem.tipo === 'entrada-texto' -->
    <span
      class="entrada-texto"
      *ngIf="subitem.tipo === 'entrada-texto'"
      [style]="'margin-left: ' + 40 * nivelIndentacao + 'px'"
    >
      <textarea
        class="entrada-texto"
        rows="1"
        [placeholder]="subitem.placeholder"
        [(ngModel)]="entradasTexto[i]"
        appTextareaAutoresize
      ></textarea>
    </span>
  </span>
</div>

<!-- MODO DE EDIÇÃO - forma como o documento é visto por quem o cria enquanto ele está editando -->
<div *ngIf="modoExibicao === 'edicao'" class="edicao">
  <aside class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="botaoMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu>
      <button
        mat-menu-item
        [disabled]="nivelIndentacao === 10"
        (click)="mudarNivelIndentacao(nivelIndentacao + 1)"
      >
        <mat-icon>format_indent_increase</mat-icon>
        <span>Aumentar Recuo</span>
      </button>
      <button
        mat-menu-item
        [disabled]="nivelIndentacao === 0"
        (click)="mudarNivelIndentacao(nivelIndentacao - 1)"
      >
        <mat-icon>format_indent_decrease</mat-icon>
        <span>Diminuir Recuo</span>
      </button>

      <button
        mat-menu-item
        (click)="adicionarTextoFixo()"
        [disabled]="modoPrevisualizacao"
      >
        <mat-icon>add_circle_outline</mat-icon>
        <span>Adicionar Texto Fixo</span>
      </button>

      <button
        mat-menu-item
        (click)="adicionarEntradaTexto()"
        [disabled]="modoPrevisualizacao"
      >
        <mat-icon>add_circle_outline</mat-icon>
        <span>Adicionar Entrada Texto</span>
      </button>

      <button
        mat-menu-item
        (click)="togglePrevisualizacao()"
        [disabled]="subitens.length === 0"
      >
        <!-- Modo de Pré-visualização desativado -->
        <mat-icon *ngIf="!modoPrevisualizacao">visibility</mat-icon>
        <span *ngIf="!modoPrevisualizacao">Ativar Pré-visualização</span>

        <!-- Modo de Pré-visualização ativado -->
        <mat-icon *ngIf="modoPrevisualizacao">visibility_off</mat-icon>
        <span *ngIf="modoPrevisualizacao">Desativar Pré-visualização</span>
      </button>
    </mat-menu>
  </aside>
  <span></span>
  <div>
    <div *ngIf="subitens.length === 0">
      Adicione subitens usando o menu ao lado
    </div>
    <div class="subitens" *ngFor="let subitem of subitens; index as i">
      <!-- se subitem.tipo === 'texto-fixo' -->
      <textarea
        class="texto-fixo"
        rows="1"
        *ngIf="subitem.tipo === 'texto-fixo'"
        placeholder="Insira aqui o texto fixo"
        [(ngModel)]="subitens[i].conteudo"
        [style]="'margin-left: ' + 40 * nivelIndentacao + 'px'"
        appTextareaAutoresize
        >{{ subitem.conteudo }}</textarea
      >
      <button
        class="clear"
        *ngIf="subitem.tipo === 'texto-fixo'"
        mat-icon-button
        (click)="removerSubitem(i)"
      >
        <mat-icon>clear</mat-icon>
      </button>

      <!-- se subitem.tipo === 'entrada-texto' -->
      <textarea
        class="entrada-texto"
        rows="1"
        *ngIf="subitem.tipo === 'entrada-texto'"
        placeholder="Insira aqui uma mensagem explicativa"
        [(ngModel)]="subitens[i].placeholder"
        [style]="'margin-left: ' + 40 * nivelIndentacao + 'px'"
        appTextareaAutoresize
        >{{ subitem.placeholder }}</textarea
      >
      <button
        class="clear"
        *ngIf="subitem.tipo === 'entrada-texto'"
        mat-icon-button
        (click)="removerSubitem(i)"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
</div>

<!-- MODO SEI - forma como o documento ficará no SEI -->
<div *ngIf="modoExibicao === 'sei'">
  <p
    class="Texto_Justificado"
    [style]="'margin-left: ' + 40 * nivelIndentacao + 'px'"
  >
    <span *ngFor="let subitem of subitens; index as i">
      <span *ngIf="subitem.tipo === 'texto-fixo'">{{ subitem.conteudo }}</span>
      <span *ngIf="subitem.tipo === 'entrada-texto'">{{
        entradasTexto[i]
      }}</span>
    </span>
  </p>
</div>
