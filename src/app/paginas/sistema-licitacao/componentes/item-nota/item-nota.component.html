<!-- MODO DE PREENCHIMENTO - forma como o documento é visto por quem o preenche -->
<div
  *ngIf="modoExibicao === 'preenchimento'"
  [style]="'margin-left: ' + 40 * recuo + 'px'"
>
  <div class="pre-visualizacao">
    <p *ngFor="let paragrafo of paragrafos">{{ paragrafo }}</p>
  </div>
</div>

<!-- MODO DE EDIÇÃO - forma como o documento é visto por quem o cria enquanto ele está editando -->
<div *ngIf="modoExibicao === 'edicao'" class="grid-5-1-94">
  <aside class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="botaoMenu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu>
      <button
        mat-menu-item
        [disabled]="recuo === 10"
        (click)="mudarRecuo(recuo + 1)"
      >
        <mat-icon>format_indent_increase</mat-icon>
        <span>Aumentar Indentação</span>
      </button>

      <button
        mat-menu-item
        [disabled]="recuo === 0"
        (click)="mudarRecuo(recuo - 1)"
      >
        <mat-icon>format_indent_decrease</mat-icon>
        <span>Diminuir Indentação</span>
      </button>

      <button mat-menu-item (click)="habilitarPreVisualizacao()">
        <mat-icon>visibility</mat-icon>
        <span>Ativar Pré-visualização</span>
      </button>
    </mat-menu>
  </aside>
  <span></span>
  <textarea
    title="Insira aqui o conteúdo da Nota"
    [(ngModel)]="conteudo"
    appTextareaAutoresize
    [style]="'margin-left: ' + 40 * recuo + 'px'"
    >{{ conteudo }}</textarea
  >
</div>

<!-- MODO DE PRÉ-VISUALIZAÇÃO - forma como o documento é visto por quem o cria enquanto ele está pre-visualizando -->
<div *ngIf="modoExibicao === 'pre-visualizacao'" class="grid-5-1-94">
  <aside class="menu">
    <button
      mat-icon-button
      (click)="habilitarEdicao()"
      title="Desativar Pré-visualização"
    >
      <mat-icon>visibility_off</mat-icon>
    </button>
  </aside>
  <span></span>
  <div class="pre-visualizacao" [style]="'margin-left: ' + 40 * recuo + 'px'">
    <p *ngFor="let paragrafo of paragrafos">{{ paragrafo }}</p>
  </div>
</div>
