<div class="content">
  <mat-toolbar class="main-toolbar">
    <h1>Preenchimento de Documento</h1>
    <span class="spacer"></span>
    <button
      mat-stroked-button
      class="botao-toolbar"
      (click)="salvarItens()"
      [disabled]="salvandoItens || salvandoDocumento"
    >
      <span *ngIf="!salvandoItens && !salvandoDocumento">Salvar</span>
      <span *ngIf="salvandoItens || salvandoDocumento" class="display-flex">
        Salvando
        <mat-spinner
          [diameter]="25"
          [strokeWidth]="4"
          class="margin-left"
        ></mat-spinner>
      </span>
    </button>
    <button
      mat-stroked-button
      class="botao-toolbar"
      [disabled]="salvandoItens || salvandoDocumento"
      routerLink="/sistemaLicitacao/documento"
    >
      Voltar
    </button>
  </mat-toolbar>
  <input
    class="nome-documento"
    type="text"
    [(ngModel)]="nomeDocumento"
    placeholder="Insira aqui o nome do Documento"
    disabled
  />

  <mat-tab-group animationDuration="0ms" #tabgroup>
    <mat-tab
      *ngFor="let secao of secoes; index as i; first as isFirst; last as isLast"
    >
      <ng-template mat-tab-label>
        <span class="tab-nome-secao">{{ secao.nome }}</span>
      </ng-template>

      <div class="vertical-spacer"></div>

      <div *ngFor="let item of secoes[i].itens; index as j">
        <div class="item" [id]="item.itemID">
          <span></span>
          <div>
            <!-- se item.tipo === texto -->
            <item-texto
              *ngIf="item.tipo === 'texto'"
              [itemID]="item.itemID"
              [salvarItem]="salvandoItens"
              [salvarEntradas]="true"
              [modoExibicao]="'preenchimento'"
              (salvado)="itenFoiSalvo()"
            ></item-texto>

            <!-- se item.tipo === opcoes -->
            <item-opcoes
              *ngIf="item.tipo === 'opcoes'"
              [itemID]="item.itemID"
              [salvarItem]="salvandoItens"
              [salvarEntradas]="true"
              [modoExibicao]="'preenchimento'"
              (salvado)="itenFoiSalvo()"
            ></item-opcoes>

            <!-- se item.tipo === lista -->
            <item-lista
              *ngIf="item.tipo === 'lista'"
              [itemID]="item.itemID"
              [salvarItem]="salvandoItens"
              [salvarEntradas]="true"
              [modoExibicao]="'preenchimento'"
              (salvado)="itenFoiSalvo()"
            ></item-lista>

            <!-- if item.tipo === nota -->
            <item-nota
              *ngIf="item.tipo === 'nota'"
              [itemID]="item.itemID"
              [salvarItem]="salvandoItens"
              [modoExibicao]="'preenchimento'"
              (salvado)="itenFoiSalvo()"
            ></item-nota>
          </div>
          <span></span>
        </div>
      </div>

      <mat-toolbar class="secao-toolbar-rodape">
        <div>
          <button
            mat-stroked-button
            title="Ir para a seção anterior"
            [disabled]="isFirst"
            (click)="tabgroup.selectedIndex = i - 1"
          >
            <mat-icon>keyboard_double_arrow_left</mat-icon>
            Seção Anterior
          </button>
        </div>
        <span></span>
        <div>
          <button
            mat-stroked-button
            title="Ir para a próxima seção"
            [disabled]="isLast"
            (click)="tabgroup.selectedIndex = i + 1"
          >
            Próxima Seção
            <mat-icon>keyboard_double_arrow_right</mat-icon>
          </button>
        </div>
      </mat-toolbar>
    </mat-tab>
  </mat-tab-group>
  <div class="rodape-vazio"></div>

  <div class="correcao">
    <mat-toolbar [class]="classeToolbarCorrecoes">
      <h2>Correções</h2>
      <span class="spacer"></span>
      <button
        mat-icon-button
        class="example-icon"
        *ngIf="modoExibicaoCorrecoes === 'fechado'"
        title="Maximizar"
        (click)="maximizarCorrecoes()"
      >
        <mat-icon>visibility</mat-icon>
      </button>

      <button
        mat-icon-button
        class="example-icon"
        *ngIf="modoExibicaoCorrecoes === 'aberto'"
        title="Minimizar"
        (click)="minimizarCorrecoes()"
      >
        <mat-icon>visibility_off</mat-icon>
      </button>
    </mat-toolbar>
    <app-correcoes
      [modoExibicao]="modoExibicaoCorrecoes"
      [documentoID]="documentoID"
    ></app-correcoes>
  </div>
</div>
